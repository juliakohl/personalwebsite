<!doctype html>
<html lang="de">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .fehler {
            border: 2px solid red;
        }

        button:hover {
            border: 40px solid red;
        }
    </style>
    <title>U01 - Formulare</title>
    <script>
        function validate() {
            // Array für Fehler
            errors = [];

            // Prüfe Nachname
            var nn = document.getElementById('nachname').value;
            // Falls es kein Element mit der ID nachname gibt, ist der Rückgabewert von 
            // document.getElementById null.fehler
            // Prüfung nn == "" prüft, ob nn leer ist
            if (nn == null || nn == '') {
                errors.push('Nachname fehlt!');
            }
            // Prüfe Vorname
            var vn = document.getElementById('vorname').value;
            if (vn == null || vn == '') {
                errors.push('Vorname fehlt!');
            }

            // Prüfe Geburtsdatum
            var gb = document.getElementById('geburtsdatum').value;
            if (gb == null || gb == '') {
                errors.push('Geburtsdatum fehlt!');
            }

            // Prüfe E-Mail
            var em = document.getElementById('email').value;
            if (em == null || !em.includes('@')) {
                errors.push('E-mail ungültig!');
                
            }

            // Prüfe PLZ
            var plz = document.getElementById('plz').value;
            if (plz == null || plz.length != 5) {
                errors.push('PLZ ungültig!');
            }

            if (errors.length > 0) {
                alert(errors);
                return false;
            }


        }
    </script>
</head>

<body>
    <div class="container">
        <form id="form1" onSubmit="return validate()">
            <div class=" row">
                <div class="col-12">
                    <h3>Begrüssung</h3>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="vorname" name="vorname" placeholder="Vorname">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="nachname" name="nachname" placeholder="Nachname">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="geburtsdatum" name="geburtstag"
                        placeholder="Geburtstag">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="email" name="name" placeholder="E-Mail">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="plz" name="plz" placeholder="PLZ">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary" name="Abschicken">Abschicken</button>
                </div>
            </div>

        </form>
    </div>


</body>

</html>
